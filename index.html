<!DOCTYPE html>

<html lang="en">

<head>
    
    <!-- Setting up the HTML doc below -->
    <meta charset="UTF-8">
    <!-- Importing Meyerweb reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Importing Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Importing materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <!-- Importing local style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Setting view and scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE HERE -->
    <title>Train Scheduler</title>

</head>

<body>
    <!--Importing jQuery before materialize.js, then other and local JS scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/materialize.min.js"></script>
    <!-- Moment.js reference -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/moment@2.21.0/moment.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <!-- Local JS -->
    <script type="text/javascript" src="assets/javascript/script.js"></script>

    <main>

        <div class='row'>
            <div class='col s10 offset-s1'>
                <nav>
                    <div class='nav-wrapper blue-grey'>
                        <div class='brand-logo center'>Train Scheduler</div>
                    </div>
                </nav>
            </div>
        </div>
        <div class='row'>
            <div class='col s10 offset-s1'>
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Current Train Schedule</span>
                        <br>
                        <table>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id='user-trains'></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col s10 offset-s1'>
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Add Train</span>
                        <br>
                        <div class="input-field">
                            <input placeholder="Train Name" id="train-name" type="text" class="validate">
                            <label for="train-name">Train Name</label>
                        </div>
                        <div class="input-field">
                            <input placeholder="Destination" id="train-destination" type="text" class="validate">
                            <label for="train-destination">Destination</label>
                        </div>
                        <div class="input-field">
                            <input placeholder="HH:mm - military time" id="train-time" type="text" class="validate">
                            <label for="train-time">First Train Time</label>
                        </div>
                        <div class="input-field">
                            <input placeholder="In minutes" id="train-frequency" type="text" class="validate">
                            <label for="train-frequency">Frequency</label>
                        </div>
                    </div>
                    <div class="card-action">
                        <a class="waves-effect waves-light btn blue-grey" id="submit-train">Add Train to Schedule</a>
                    </div>
                </div>
            </div>

    </main>

</body>

</html>
